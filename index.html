<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar and Tasks</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="calendar">
            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
            <div class="containerweekdays">
                <div class="weekdays">
                    <div>Sb</div>
                    <div>Nd</div>
                    <div>Pon</div>
                    <div>Wt</div>
                    <div>Śr</div>
                    <div>Czw</div>
                    <div>Pt</div>
                </div>
            </div>
            <div class="containerdays">
                <div class="days"></div>
            </div>

            <div class="newidea" id="newEventModal">
                <h2>Nowe wydarzenie</h2>
                <input id="eventTitleInput" placeholder="Tytuł wydarzenia">
                <button id="save">Dodaj</button>
                <button id="delete">Zamknij</button>
            </div>
            <div class="newidea" id="deleteidea">
                <h2>Wydarzenie:</h2>
                <p id="eventtext"></p>
                <button id="deleteButton">Wymaż</button>
                <button id="closeButton">Zamknij</button>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
